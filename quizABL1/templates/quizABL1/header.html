                <li class="nav-item">
                  <a class="nav-link {% if request.path == '/quizABL1/home/' %}active{% endif %}" href="{% url 'home' %}">Home
                    <span class="visually-hidden"></span>
                  </a>
                </li>


                  <li class="nav-item">
                      <a class="nav-link {% if request.path == '/quizABL1/contacts/' %}active{% endif %}" href="{% url 'contacts' %}">Contact</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link {% if request.path == '/quizABL1/about_us/' %}active{% endif %}" href="{% url 'about_us' %}">About-Us</a>
                    <span class="visually-hidden"></span>
                </li>

                  <span class="visually-hidden"></span>
              </li> -->

                  <li class="nav-item">

                  </li>

                  
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
                  </li>
           
                </ul>
                

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'edituser' user.user_id %}">
                        <span style="color: #cb6307;">{{ request.user.username }}</span> <i class="fas fa-user-circle fa-2x text-secondary"></i>
                    </a>
                </li>
                <!-- <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form> -->
                <!-- <span style="color: #cb6307;">{{ request.user.username }}</span> <i class="fas fa-user-circle fa-2x text-secondary"></i> -->
                {%endif%}
                
          </div>
      </div>
      
  </nav> 
  {% if messages %}
  <!-- Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert-success" role="alert">
              {% for message in messages %}
              <span style="color: rgba(28, 14, 1, 0.6); font-weight: bold;">{{ message }}</span>
              {% endfor %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript to show the modal automatically -->
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          $('#messageModal').modal('show');
          setTimeout(function(){
              $('#messageModal').modal('hide');
          }, 3000); // 0.5 seconds
      });
  </script>
  {% endif %}
