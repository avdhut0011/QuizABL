



{% include "quizABL1/header.html" %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: black;
        }
    </style>
   
</head>

<body>
    <div class="container" style="width: 800px;">
        <br>
        <br>
        
        <h1>Your Quiz Results</h1>
        <section>
            <table class="table">
    <thead>
        <tr>
            <!-- <th>Quiz ID</th> -->
            <th>Sr. No.</th>
            <th>Subject</th>
            <th>Status</th>
            <th>Submit Time</th>
            
        </tr>
    </thead>
    <tbody>
        
        {% for result_info in results %}
        <tr>
            <!-- <td>{{ result_info.quiz_id }}</td> -->
            <td>{{ forloop.counter }}</td>
            <td>{{ result_info.quiz_id.subject }}</td>
            <td>{{ result_info.status }}</td>
            <td>{{ result_info.submit_time }}</td>
            
        </tr>
        {% endfor %}
        
    </tbody>
</table>
</section>
</div>
</body>

{% include "quizABL1/footer.html" %}
